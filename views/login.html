<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Jadwal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <img src="/logo.png" alt="Logo" class="h-16 w-auto mx-auto mb-4">
                <h1 class="text-3xl font-bold text-gray-900">E-Jadwal</h1>
                <p class="text-sm text-gray-600 mt-2">Admin Login</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition"
                        placeholder="masukkan username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition"
                        placeholder="masukkan password"
                    >
                </div>

                <div id="error-message" class="hidden bg-red-50 text-red-700 p-3 rounded-lg border border-red-200 text-sm"></div>

                <button
                    type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 rounded-lg transition duration-200"
                >
                    Login
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                <p class="text-sm text-gray-600">Belum punya akun? 
                    <a href="#" onclick="showRegisterForm()" class="text-emerald-600 font-semibold hover:underline">Buat akun</a>
                </p>
            </div>
        </div>

        <!-- Register Form (hidden by default) -->
        <div id="register-container" class="hidden mt-4">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900">Buat Akun Baru</h1>
                </div>

                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input
                            type="text"
                            id="reg-username"
                            name="username"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition"
                            placeholder="username (min 3 karakter)"
                        >
                    </div>

                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input
                            type="email"
                            id="reg-email"
                            name="email"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition"
                            placeholder="email@example.com"
                        >
                    </div>

                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input
                            type="password"
                            id="reg-password"
                            name="password"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition"
                            placeholder="min 8 karakter, huruf besar, kecil, angka"
                        >
                        <p class="text-xs text-gray-500 mt-1">Password minimal 8 karakter, harus mengandung huruf besar, huruf kecil, dan angka.</p>
                    </div>

                    <div id="register-error" class="hidden bg-red-50 text-red-700 p-3 rounded-lg border border-red-200 text-sm"></div>

                    <button
                        type="submit"
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 rounded-lg transition duration-200"
                    >
                        Daftar
                    </button>

                    <button
                        type="button"
                        onclick="hideRegisterForm()"
                        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded-lg transition duration-200"
                    >
                        Kembali ke Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').parentElement.parentElement.classList.add('hidden');
            document.getElementById('register-container').classList.remove('hidden');
        }

        function hideRegisterForm() {
            document.getElementById('login-form').parentElement.parentElement.classList.remove('hidden');
            document.getElementById('register-container').classList.add('hidden');
            document.getElementById('register-form').reset();
            document.getElementById('register-error').classList.add('hidden');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                if (!response.ok) {
                    errorEl.textContent = data.message || 'Login gagal.';
                    errorEl.classList.remove('hidden');
                    return;
                }
                window.location.href = data.redirect || '/';
            } catch (err) {
                errorEl.textContent = 'Terjadi kesalahan: ' + err.message;
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const errorEl = document.getElementById('register-error');

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password }),
                });
                const data = await response.json();
                if (!response.ok) {
                    errorEl.textContent = data.message || 'Registrasi gagal.';
                    errorEl.classList.remove('hidden');
                    return;
                }
                window.location.href = data.redirect || '/';
            } catch (err) {
                errorEl.textContent = 'Terjadi kesalahan: ' + err.message;
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
