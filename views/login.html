<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Jadwal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-md relative z-10">
        <div class="bg-white p-8 rounded-xl shadow-lg relative">
            <div class="text-center mb-8">
                <div class="flex flex-col items-center justify-center">
                    <img src="/logo.png" alt="Logo" class="h-16 w-auto mb-4">
                    <h1 class="text-3xl font-bold color-kendaraan mb-2">E-Jadwal</h1>
                    <p class="color-gedung text-sm font-semibold">ADMIN PANEL</p>
                </div>
            </div>

            <div id="alert-container"></div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                        class="form-input">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="form-input">
                </div>

                <button type="submit" id="login-btn"
                    class="w-full save-btn text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="color-kendaraan text-decoration-none">
                    <i class="fas fa-arrow-left mr-1"></i> Kembali ke Kalender
                </a>
            </div>
        </div>
    </div>

    <!-- First Login Modal -->
    <div id="first-login-modal" class="modal-backdrop hidden">
        <div class="modal-content max-w-md mx-auto">
            <h3 class="text-2xl font-bold mb-4">Ubah Password</h3>
            <p class="text-gray-600 mb-6">Anda harus mengubah password pada login pertama.</p>
            
            <form id="change-password-form" class="space-y-4">
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <input type="password" id="new-password" name="newPassword" required
                        class="form-input">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required
                        class="form-input">
                </div>

                <button type="submit"
                    class="w-full save-btn text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Ubah Password
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'bg-red-100 text-red-700 border-red-400' : 'bg-green-100 text-green-700 border-green-400';
            
            alertContainer.innerHTML = `
                <div class="${alertClass} border px-4 py-3 rounded-lg mb-4">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Loading...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.firstLogin) {
                        document.getElementById('first-login-modal').classList.remove('hidden');
                    } else {
                        window.location.href = '/admin';
                    }
                } else {
                    showAlert(data.message);
                }
            } catch (error) {
                showAlert('Terjadi kesalahan saat login.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showAlert('Password tidak cocok.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/change-password-first-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ newPassword, confirmPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Password berhasil diubah. Mengalihkan...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    showAlert(data.message);
                }
            } catch (error) {
                showAlert('Terjadi kesalahan saat mengubah password.');
            }
        });
    </script>
</body>
</html>
